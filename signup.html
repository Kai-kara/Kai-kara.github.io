        <script>
            var pass = document.getElementById("password");
            var msg = document.getElementById("message");
            var str = document.getElementById("strength");

            pass.addEventListener('input', () => {
                if(pass.value.length > 0){
                    msg.style.display = "block";
                }
                else{
                    msg.style.display = "none";
                }
                if(pass.value.length < 4){
                    str.innerHTML = "weak";
                    pass.style.borderColor = "#ff5929";
                    msg.style.color = "#ff5929";
                }
                else if(pass.value.length >= 4 && pass.value.length < 8){
                    str.innerHTML = "medium";
                    pass.style.borderColor = "yellow";
                    msg.style.color = "yellow";
                }
                else if(pass.value.length >= 8){
                    str.innerHTML = "strong";
                    pass.style.borderColor = "#green";
                    msg.style.color = "green";
                }
            })

        </script>

        }
        else{        
            window.alert("Thanks for signing up")
            window.alert("Email: " + email);
            window.alert("Password: " + password);
        }

        localStorage.setItem("Signup Email:", email); 
        localStorage.setItem("Signup Password:", password);

        document.getElementById("email").value = null;
        document.getElementById("password").value = null;
